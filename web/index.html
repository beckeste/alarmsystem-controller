<!DOCTYPE html>
<html>
<head>
    <title>Alarm System</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        // Ermittlung der Host-IP-Adresse und des API-Ports zur Laufzeit
        const hostIpAddress = window.location.hostname;
        const apiPort = 8081;
    </script>
</head>
<body>
    <div id="app">
        <h1>Alarm System</h1>
        <button @click="armSystem">Arm System</button>
        <button @click="disarmSystem">Disarm System</button>
        <button @click="triggerAlarm">Trigger Alarm</button>
        <p>System Status: {{ systemStatus }}</p>

        <h2>Sensors</h2>
        <ul>
            <li v-for="sensor in sensors" :key="sensor.mac_address">
                MAC: {{ sensor.mac_address }} - Last Updated: {{ sensor.last_updated }} - IP: {{ sensor.ip_address }}
                <button @click="deleteSensor(sensor.mac_address)">Delete</button>
            </li>
        </ul>

        <input v-model="newSensorMac" placeholder="New Sensor MAC Address" />
        <button @click="addSensor">Add Sensor</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
